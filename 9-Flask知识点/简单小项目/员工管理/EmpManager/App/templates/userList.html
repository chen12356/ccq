<html>
	<head>
		<title>emplist</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						Welcome!
					</h1>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
                                姓名
							</td>
							<td>
								性别
							</td>
							<td>
								年龄
							</td>
							<td>
                                操作
							</td>
						</tr>
                        {% for user in users %}
                            <tr class="row1">
                                <td>
                                    {{ user.id }}
                                </td>
                                <td>
                                    <a href="userDetail.html">
                                    {{ user.name }}
                                    </a>
                                </td>
                                <td>
                                    {{ user.gender }}
                                </td>
                                <td>
                                    {{ user.age }}
                                </td>
                                <td>
                                    <a href="{{ url_for('blue.userDelete') }}?id={{ user.id }}">删除</a>
                                    <a href='{{ url_for('blue.userUpdate') }}?id={{ user.id }}'>修改</a>
                                </td>
						</tr>
                        {% endfor %}

					</table>
					<p>
                        <a href="{{ url_for('blue.userAdd') }}">添加用户</a>
					</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
