<html>
	<head>
		<title>userUpload</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20
							<br />
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">Main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>

				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						修改
					</h1>
					<form action="{{ url_for('blue.userUpdate') }}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
                            <tr>
                                <td valign="middle" align="right">
									ID:
								</td>
								<td valign="middle" align="left">
									<input readonly="readonly"    type="text" class="inputgri" name="id" value="{{ user.id }}"/>
								</td>

                            </tr>

							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" value = "{{ user.name }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" value="{{ user.age }}"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
								<td valign="middle" align="left">
                                    {% if user.gender == '男' %}
                                            男
                                            <input type="radio" class="inputgri" name="sex" value="男"
                                                checked="checked" />
                                            女
                                            <input type="radio" class="inputgri" name="sex" value="女" />
.                                          {% else %}
                                            男
                                            <input type="radio" class="inputgri" name="sex" value="男"
                                                />
                                            女
                                            <input type="radio" class="inputgri" name="sex" value="女" checked="checked" />

                                    {% endif %}


								</td>
							</tr>
						</table>
						<p>
							<input type="submit" class="button" value="修改" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
