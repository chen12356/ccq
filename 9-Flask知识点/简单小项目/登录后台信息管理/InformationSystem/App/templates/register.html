{% extends 'base.html' %}

{% block Title %}
注册
{% endblock %}

{% block Data %}
<form action="{{ url_for('blue.add_info') }}" method="POST">
    <table cellpadding="0" cellspacing="0" border="0"
           class="form_table">
        <tr>
            <td valign="middle" align="right">
                用户名:
            </td>
            <td valign="middle" align="left">
                <input type="text" class="inputgri" name="username"/>
            </td>
        </tr>
        <tr>
            <td valign="middle" align="right">
                真实姓名:
            </td>
            <td valign="middle" align="left">
                <input type="text" class="inputgri" name="name"/>
            </td>
        </tr>
        <tr>
            <td valign="middle" align="right">
                密码:
            </td>
            <td valign="middle" align="left">
                <input type="password" class="inputgri" name="pwd"/>
            </td>
        </tr>
        <tr>
            <td valign="middle" align="right">
                年龄:
            </td>
            <td valign="middle" align="left">
                <input type="text" class="inputgri" name="age"/>
            </td>
        </tr>
        <tr>
            <td valign="middle" align="right">
                性别:
            </td>
            <td valign="middle" align="left">
                男
                <input type="radio" class="inputgri" name="sex" value="m"
                       checked="checked"/>
                女
                <input type="radio" class="inputgri" name="sex" value="f"/>
            </td>
        </tr>
        <tr>
            <td valign="middle" align="right">
                电话:
            </td>
            <td valign="middle" align="left">
                <input type="text" class="inputgri" name="phone"/>
            </td>
        </tr>
        <tr>
            <td valign="middle" align="right">
                说明:
            </td>
            <td valign="middle" align="left">
                <textarea rows="5" cols="30" name="ask" style="resize:none;"></textarea>
            </td>
        </tr>
        <tr><td><input type="submit" value="提交" name="1"></td></tr>
    </table>

</form>

{% endblock %}
