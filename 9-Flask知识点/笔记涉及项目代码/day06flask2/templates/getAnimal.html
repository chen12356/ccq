<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                $.getJSON('/getAnimal/',
                           //视图函数返回的数据
                           function(data){
                                var animals = data['animals'];
                                var $ul = $('ul');
                                for(var i=0;i<animals.length;i++){
                                    //创建li 标签
                                    var $li = $('<li></li>');
                                    $li.html(animals[i].name);
                                    //往列表中添加元素
                                    $ul.append($li);
                                    }
                                })

                           });
        });
    </script>
</head>
<body>
    <button>点我</button>
    <ul></ul>
</body>
</html>
